<body>    

<div id = "qrcode"></div>
<p>
    <a id = "mainlink"></a>
</p>
<p>
    <a href = "index.html">BACK TO FEED</a>
</p>
<table>
    <tr>
        <td>ALTERNATE URL:</td>
        <td>
            <input id = "urlinput"/>
        </td>
    </tr>
</table>
<script>



codesquaresize = 250;
//globalurl = "http://www.trashrobot.org/qrcode.html";
globalurl = window.location.href.split("qrcode.html")[0];
    
document.getElementById("mainlink").innerHTML = globalurl;
document.getElementById("mainlink").href = globalurl;


qrcode = new QRCode(document.getElementById("qrcode"), {
	text: globalurl,
	width: codesquaresize,
	height: codesquaresize,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});
    
qrcode.makeCode(globalurl);


document.getElementById("urlinput").onchange = function(){
    globalurl= this.value;
    qrcode.makeCode(globalurl);
    document.getElementById("mainlink").innerHTML = globalurl;
    document.getElementById("mainlink").href = globalurl;
}

</script>
