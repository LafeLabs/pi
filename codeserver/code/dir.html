<!doctype html>
<html>
<head>
<title>dir.html</title>
</head>
<body>
    <a href = "index.html">index.html</a>
    <textarea id = "textio"></textarea>
    <div id= "linkscroll"></div>
    <script>
    directories = [];
    var httpc2 = new XMLHttpRequest();
    httpc2.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            directories = JSON.parse(this.responseText);
            document.getElementById("textio").value = JSON.stringify(directories,null,"   ");
            loadlinks();
        }
    };

    httpc2.open("GET", "dir.php?type=dir", true);
    httpc2.send();

    function loadlinks(){
        for(var index = 0;index < directories.length;index++){
            var newa = document.createElement("A");
            newa.innerHTML = directories[index];
            newa.href = directories[index];
            document.getElementById("linkscroll").appendChild(newa);
        }
    }
    </script>
    <style>
    a{
        font-size:3em;
        display:block;
    }
    #linkscroll{
        position:absolute;
        left:1em;
        bottom:1em;
        width:45%;
        top:100px;
        overflow:scroll;
        background-color:#f0f0f0;
        border:solid;
    }
    #linkscroll a{
        display:block;
        font-size:1.5em;
    }
        #textio{
            position:absolute;
            right:1em;
            bottom:1em;
            width:50%;
            height:40em;
        }
    </style>
</body>
</html>
