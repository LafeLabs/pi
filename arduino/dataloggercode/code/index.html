  <body>
      <a href = "../">../</a><p></p>
      <p>
          <a href = "sketch.html">sketch.html</a>
      </p>
    <textarea id = "textio"></textarea>
    <script>
    jsonstringout = "";
        currentFile = "datafile.txt";
        var httpc = new XMLHttpRequest();
        httpc.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                filedata = this.responseText;
                jsonstring = "[" + filedata.substring(0,filedata.length-2) + "]";
                foo = JSON.parse(jsonstring);
                
                jsonstringout = "data = " + JSON.stringify(foo,null,'    ') + ";";
                document.getElementById("textio").value = jsonstringout;
                savedata();
                
            }
        };
        httpc.open("GET", "fileloader.php?filename=" + currentFile, true);
        httpc.send();
    
    
    function savedata(){
        
        var httpc = new XMLHttpRequest();
        var url = "filesaver.php";        
        httpc.open("POST", url, true);
        httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
        httpc.send("data="+encodeURIComponent(jsonstringout)+"&filename=data.js");//send text to filesaver.php      
    }
    </script>
    <style>
    a{
        font-size:2em;
    }
    #textio{
        width:50%;
        height:90%;
    }
    </style>
  </body>
</html>
